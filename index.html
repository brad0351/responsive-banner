<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Response Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="relative">
    <div class="banner-img">
      <img class="img-flex" src="images/earth-horizon.jpg" alt>
    </div>

    <div class="banner-content grid grid-middle wrapper island-1-2">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <h1 class="yotta bold push-0 pad-t-1-2">The Planet Earth</h1>
        <p class="push-0 kilo bold pad-t-1-4">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="mega unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 block banner-btn">
        <a class="btn btn-ghost push-r" href="#">
          <span>Book a star cruise</span>
        </a>
      </div>
    </div>
  </header>

</body>
</html>
